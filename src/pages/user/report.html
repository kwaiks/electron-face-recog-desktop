<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: burlywood !important;
            }
            .mainContainer {
                margin: 0 auto;
                max-height: 80vh;
                max-width: 80vw;
            }
        </style>
        <link rel="stylesheet" href="../../css/bootstrap.css"/>
        <link rel="stylesheet" href="../../js/datatable/css/buttons.dataTables.min.css">
        <link rel="stylesheet" href="../../js/datatable/css/jquery.dataTables.min.css">
    </head>
    <body>
        <div class="mainContainer">
            <div style="display:flex">
                <button onclick="window.location.assign('./index.html')">Back</button>
            </div>
            <table id="example" class="table table-striped table-bordered" style="width:100%;background-color: white;">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Mata Pelajaran</th>
                        <th>Kelas</th>
                        <th>Hari</th>
                        <th>Jam Masuk</th>
                        <th>Jam Keluar</th>
                        <th>Jam Hadir</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script type="text/javascript" src="../../js/jquery-3.5.0.min.js"></script>
        <script src="../../js/bootstrap/bootstrap.js"></script>
        <script src="../../js/datatable/js/jquery.dataTables.js"></script>
        <script src="js/storage.js"></script>
        <script>if (window.module) module = window.module;</script>
        <script type="text/javascript">
            function init(userData){
                $('#example').DataTable({
                    responsive: true,
                    ajax: {
                        "url": `http://localhost:4000/getUserAttendance/${userData.nik}`,
                        "type" : "GET",
                        "dataSrc" : ""
                    },
                    columns: [
                        {"data":"code"},
                        {"data":"subject"},
                        {"data":"class"},
                        {
                            "data": "day",
                            "render":function(data){
                                return getHari(data);
                            }
                        },
                        {"data":"starttime"},
                        {"data":"endtime"},
                        {"data":"attendtime"},
                        {"data":"status"}
                    ]
                })
            };
        </script>
    </body>
</html>
